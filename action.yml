name: "Podcast Generator"
author: "T"
description: "Podcast generator used by many."

runs:
  using: "docker"
  image: "Dockerfile"
branding:
  icon: "git-branch"
  color: "red"
inputs:
  name:
    description: The name of the commiter
    required: true
    defaults: ${{ github.actor }}@localhost
  email:
    description: The email of the commiter
    required: true
    defaults: ${{ input.email }}@localhost
